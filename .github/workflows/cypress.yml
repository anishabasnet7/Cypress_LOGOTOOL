name: Cypress Tests

on:
  schedule:
    - cron: '40 7 * * *' # Adjust the cron schedule as needed
  workflow_dispatch:

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests for main.cy.js
        run: npx cypress run --headed --browser chrome --spec cypress/e2e/main.cy.js
        continue-on-error: true
        id: cypress_tests

      - name: Upload Cypress Test Videos
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos/**/*.mp4
